--- # Playbook para Test Toolbox TVE
- hosts: localhost
  gather_facts: yes
  become: yes
  tasks:
  - yum:
      name: 
        - http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
        - nginx
        - php-fpm
        - mariadb-server
        - mariadb
        - git
      state: present
  - file:
      path: /var/www/html
      state: directory
  - copy:
      src: /usr/share/nginx/html/index.html
      dest: /var/www/html/
  
